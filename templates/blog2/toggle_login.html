{% if user.is_authenticated %}
<div class="navbar-form navbar-right">
    <ul class="nav navbar-nav navbar-right">
        <a href="{% url 'profile' user.id %}" class="btn btn-success"> Profile </a>
    </ul>
    {% comment %} <ul class="nav navbar-nav navbar-right">
        <a href="{% url 'update_profile' %}" class="btn btn-success"> Update profile</a>
    </ul> {% endcomment %}
    {% comment %} <form action="{% url 'blog_logout' %}" method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Logout</button>
    </form> {% endcomment %}
    <a href="{% url 'blog_logout' %}" class="btn btn-danger"> Logout </a>
</div>

{% else %}
<form action="{% url 'blog_login' %}" class="navbar-form navbar-right" method="POST">
    {% csrf_token %}
    <div class="form-group">
        <input type="text" placeholder="user" name="username" class="form-control">
    </div>
    <div class="form-group">
        <input type="password" placeholder="password" name="password" class="form-control">
    </div>
    <button type="submit" class="btn btn-success"> Sign in </button>
</form>
<form action="{% url 'registration' %}" class="navbar-form navbar-right" method="POST">
    {% csrf_token %}
    <a href="{% url 'registration' %}" class="btn btn-danger"> Register </a>
</form>

{% endif %}
